<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <link rel="icon" href="./images/icon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/icon.png" alt="Logo" width="25" height="25" class="d-inline-block align-text-top">
          BOOK STORE / Alina Cheriapkina
        </a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <form class="form">
            <div class="avatar-wrapper">
              <img src="./images/avatar.png" width="160" alt="avatar" class="avatar">
              <label for="username" class="label">Username</label>
            </div>
            <div class="input-wrapper">
              <input type="text" class="input" id="username" placeholder="type Username">
            </div>
            <button type="submit" class="btn">Sign-In</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 footer-brand">
          &copy; 2024 My Course project for Prometheus. All rights reserved.
        </span>
      </div>
    </nav>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
